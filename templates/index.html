<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f0f3f5;
        --text-color: #2c3e50;
        --error-color: #e74c3c;
        --success-color: #27ae60;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        font-family: "Raleway", sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 100%;
        max-width: 450px;
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 600;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background-color: var(--secondary-color);
        margin: 10px auto 0;
      }

      form {
        display: grid;
        gap: 1.5rem;
      }

      .form-group {
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 600;
        transition: all 0.3s ease;
      }

      input,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid rgba(52, 152, 219, 0.3);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.8);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        background-color: rgba(255, 255, 255, 1);
      }

      input:focus + label,
      select:focus + label {
        color: var(--primary-color);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }

      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: var(--error-color);
        font-size: 0.875rem;
        margin-top: 0.25rem;
        transition: all 0.3s ease;
      }

      #message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .success {
        background-color: var(--success-color);
        color: white;
      }

      .error-message {
        background-color: var(--error-color);
        color: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }

      .form-group:nth-child(1) {
        animation-delay: 0.1s;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.2s;
      }
      .form-group:nth-child(3) {
        animation-delay: 0.3s;
      }
      .form-group:nth-child(4) {
        animation-delay: 0.4s;
      }
      .form-group:nth-child(5) {
        animation-delay: 0.5s;
      }
      .form-group:nth-child(6) {
        animation-delay: 0.6s;
      }
      .form-group:nth-child(7) {
        animation-delay: 0.7s;
      }
      .form-group:nth-child(8) {
        animation-delay: 0.8s;
      }
      .form-group:nth-child(9) {
        animation-delay: 0.9s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Registration</h1>
      <form id="userForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <div class="error" id="username-error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="error" id="password-error"></div>
        </div>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
          <div class="error" id="first_name-error"></div>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
          <div class="error" id="last_name-error"></div>
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input type="date" id="date_of_birth" name="date_of_birth" required />
          <div class="error" id="date_of_birth-error"></div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
          <div class="error" id="address-error"></div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="error" id="gender-error"></div>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" required />
          <div class="error" id="phone_number-error"></div>
        </div>
        <button type="submit">Register</button>
      </form>
      <div id="message"></div>
    </div>

    <script>
      const form = document.getElementById("userForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const userData = Object.fromEntries(formData.entries());
        console.log("Sending user data:", userData);

        try {
          const response = await fetch("http://localhost:8005/adduser", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          const result = await response.json();
          console.log("Server response:", result);
          message.textContent = `Success: ${result.message}`;
          message.className = "success";
          form.reset();
        } catch (error) {
          console.error("Error:", error);
          message.textContent = `Error: ${error.message}`;
          message.className = "error-message";
        }
      });
    </script>
  </body>
</html>
